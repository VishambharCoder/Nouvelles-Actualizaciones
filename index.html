  <script>
    // Apply dark mode based on OS preference, runs early to avoid FOUC
    // Adheres to OS preference and updates if OS theme changes during session.
    (function() {
      const applyTheme = (isDark) => {
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      };

      const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      applyTheme(mediaQuery.matches); // Apply initial theme

      mediaQuery.addEventListener('change', (e) => {
        applyTheme(e.matches); // Listen for changes
      });
    })();
  </script>
